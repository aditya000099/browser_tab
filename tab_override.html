<!DOCTYPE html>
<html>
  <head>
    <title>monktube os</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
        <!-- notepad box -->
        <div class="page" id="page">
            <div class="margin"></div>
            <!-- <input type="text" id="textInput" placeholder="Enter text and press Enter"> -->
            <p>DSA</p>
            <p>Twitter Profile</p>
            <p>Github</p>
            <p>Linkedin</p>
            <p>Leetcode</p>
          </div>
          <!-- <input type="text" id="textInput" placeholder="Enter text and press Enter"> -->

<div class="tztf">
    <h1>2 0 2 4</h1>
</div>

        <!-- date box  -->
      <div class="date-card">
        <div class="date-tools">
          <div class="date-circle">
            <span class="date-red date-box"></span>
          </div>
          <div class="date-circle">
            <span class="date-yellow date-box"></span>
          </div>
          <div class="date-circle">
            <span class="date-green date-box"></span>
          </div>
        </div>
        <div class="card_content">
          <p id="weekDay"></p>
          <div class="dateBox">
            <p id="day"></p>
            <p id="month"></p>
          </div>
          <p id="daysLeft"></p>
          <p id="days-left-text">Days Left</p>
        </div>
      </div>
      
    </div>
    <div class="main-search-box">
    <div class="searchbar">
        <form action="https://www.google.com/search" method="GET" target="_blank" class="search-form">
            <div class="search-container">
              <input type="text" name="q" class="search-box" placeholder="Search Google">
            </div>
          </form>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
